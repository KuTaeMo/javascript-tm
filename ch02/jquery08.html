<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>영화 포스터</title>
    <style>
        .container{
            margin: 0 auto;
            width: 90%;

            display: grid;
            grid-template-columns: auto auto auto;
            justify-content: space-around;
            text-align: center;
        }
        .container > div{
            padding: 10px;
            width: 250px;
            height: 350px;
            background-color: rgb(199, 196, 196);
            border: 1px solid grey;
            box-shadow: 0 0 3px 3px grey;
        }
    </style>
</head>
<body>
    <h1>영화 포스터</h1>
    <button onclick="addMovie()">추가</button>
    <hr/>
    <div class="container" id="movie-list">
    </div>

    <script>
        //번호
        var no=2;
        
            //임시 다운로드
            var movie={
                poster:"https://newsimg.sedaily.com/2020/09/28/1Z81412DEP_1.jpg",
                title:"도굴",
                rating:9.1
            }
            
            function addMovie(){
                

                var movieItem=`<div id="movie-item-${no}">`;
                movieItem=movieItem+`<button onclick="deleteMovie(${no})">삭제</button>`;
                movieItem=movieItem+`<div><img id="poster-${no}" src="${movie.poster}" width="100%" height="200px"/></div>`;
                movieItem=movieItem+`<div id="title-${no}">${movie.title}</div>`;
                movieItem=movieItem+`<div id="rating-${no}">${movie.rating}</div>`;
                movieItem=movieItem+`</div>`;

                $("#movie-list").prepend(movieItem);
                no=no+1;
            }
            function deleteMovie(id){
                $("#movie-item-"+id).remove();
            }
        
    </script>

</body>
</html>
