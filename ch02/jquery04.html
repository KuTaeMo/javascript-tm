<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
        div{
            background-color: antiquewhite;
            border: 1px solid black;
        }
        .box1{
            height: 100px;
        }
        .box2{
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="box1" class="box1">날클릭해봐요!</div>
    <div id="box2" class="box2">Hello World!</div>

    <script>
        $(document).ready(function(){
            $("#box2").hide();
        });
        $("#box1").click(function(){
            $("#box2").slideToggle();
        });
    </script>

</body>
</html>
