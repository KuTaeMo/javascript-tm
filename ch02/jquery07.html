<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #comment-list{
            border: 5px solid black;
            padding: 10px;
        }
        #comment-list > div{
            border: 2px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="comment-list">
        <div id="item-1">
            <span id="comment-1">댓글1</span>
            <span id="comment-delete-1" onclick="deleteComment(1)">삭제</span>
        </div>
        <div id="item-2">
            <span id="comment-2">댓글2</span>
            <span id="comment-delete-2" onclick="deleteComment(2)">삭제</span>
        </div>
    </div>
    <hr/>
    <input type="text" id="input-comment"/>
    <button onclick="addComment()">댓글추가</button>

    <script>
        //append, prepend, after, before

        //append 찾는 아이템 내부의 뒤에 prepend 앞에
        //after 찾는 아이템 외부의 뒤에 before 앞에
        function addComment(){
            var comment=$("#input-comment").val();
            //변수를 가지고 노는 방법
            //(1) 백틱 "${변수}
            //(2) +연산자로 변수를 더하기(결합)
            
            //1번
            var no=3;
            
            var commentitem=`<div id="item-${no}">`;
            commentitem=commentitem+`<span id="comment-${no}">${comment}</span>`;
            commentitem=commentitem+`<span id="comment-delete-${no}" onclick="deleteComment(${no})">삭제</span>`;
            commentitem=commentitem+'</div>';
            $("#comment-list").prepend(commentitem);
            no=no+1;

            //2번
            //var num=3;
            
            // $("#comment-list").prepend(`<div id="item-${num}"><span id="comment-${num}">${comment}</span><span id="comment-delete-${num}"" onclick="deleteComment(${num})">삭제</span></div>`);
            // num=num+1;

            $("#input-comment").val("");
        }
        function deleteComment(id){
            $("#item-"+id).remove();
        }
        // $("#comment-delete-1").click(function(){
        //     $("#item-1").remove();
        // });
    </script>
</body>
</html>
